<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container, .register-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.login-box, .register-box {
    width: 100%;
    padding: 20px;
    text-align: center;
}

.login-box h2, .register-box h2 {
    margin-bottom: 20px;
    color: #333;
}

.textbox {
    position: relative;
    margin-bottom: 30px;
}

.textbox input {
    width: 100%;
    padding: 10px;
    background: none;
    border: none;
    border-bottom: 2px solid #333;
    outline: none;
    color: #333;
    font-size: 16px;
}

.textbox label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    color: #333;
    pointer-events: none;
    transition: 0.5s;
}

.textbox input:focus + label,
.textbox input:valid + label {
    top: -5px;
    left: 0;
    color: #009970;
    font-size: 12px;
}

.btn {
    width: 100%;
    background-color:#009970;
    border: none;
    padding: 10px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background-color:#009970;
}

.extra {
    margin-top: 20px;
}

.extra a {
    color: #009970;
    text-decoration: none;
    margin: 0 10px;
    transition: 0.3s;
}

.extra a:hover {
    color:#009970;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Commercial Website</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            {% if messages %}
            {% for message in messages %}

            <h3 style="color: red;">{{message}}</h3>
            {% endfor %}
            {% endif %}
            <form  method="post">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="textbox">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="textbox">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="textbox">
                    <input type="password" name="confirm_password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="textbox">
                    <input type="number" name="phone" required>
                    <label>phone</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="extra">
                    <a href="/user_login">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
